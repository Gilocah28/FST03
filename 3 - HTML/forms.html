<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Form</title>
  </head>
  <body>
    <h1>Creating Forms</h1>

    <form action="">
      <div>
        <label for="fullname-id">Name:</label>
        <input
          type="text"
          name="user-fullname"
          id="fullname-id"
          placeholder="Username"
          required
        />
      </div>

      <div>
        <!-- Email -->
        <label for="email-id">Email: </label>
        <input
          type="email"
          name="user-email"
          id="email-id"
          placeholder="johndoe@gmail.com"
          required
        />
      </div>

      <div>
        <!-- Email -->
        <label for="password-id">Password: </label>
        <input
          type="password"
          name="user-password"
          id="password-id"
          placeholder="password"
          required
        />
      </div>

      <div>
        <label for="user-age">Age:</label>
        <input
          type="number"
          name="user-age"
          id="age-id"
          placeholder="30"
          required
          min="18"
          max="200"
        />
      </div>

      <div>
        <label for="message-id">Message: </label>
        <br />
        <textarea
          name="user-message"
          id="message-id"
          cols="30"
          rows="5"
          placeholder="what's on your mind"
        ></textarea>
      </div>

      <div>
        <label for="gender-id">Gender: </label>
        <select name="user-gender" id="gender-id">
          <option value="" selected disabled hidden>
            -- Select your Gender --
          </option>
          <option value="">Male</option>
          <option value="">female</option>
          <option value="">Other</option>
        </select>
      </div>

      <div>
        <input
          type="radio"
          name="Profile-status"
          id="public-id"
          value="public"
        />
        <label for="">Public</label>
        <input
          type="radio"
          name="Profile-status"
          id="private-id"
          value="private"
          private
        />
        <label for="">Private</label>
      </div>

      <div>
        <input type="checkbox" name="genre" id="thriller-id" />
        <label for="thriller-id">Thriller</label>

        <input type="checkbox" name="genre" id="anime-id" />
        <label for="anime-id">Anime</label>

        <input type="checkbox" name="genre" id="action-id" />
        <label for="action-id">Action</label>

        <input type="checkbox" name="genre" id="comedy-id" />
        <label for="comedy-id">Comedy</label>
      </div>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
